<div class="card m-3">
  <h5 class="card-header">Sign Up Form</h5>
  <div class="card-body">
    <form [formGroup]="form">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          formControlName="usernameFormControl"
          id="username"
          type="text"
          class="form-control"
          placeholder="Username">
        <!--       Username Validation of Input required and minimum length of input -->
        <div *ngIf="usernameValidator.touched && usernameValidator.invalid" class="alert alert-danger">
          <div *ngIf="usernameValidator.errors.required">
            Username is required.
          </div>
          <div *ngIf="usernameValidator.errors.minlength">
            Username should be minimum {{usernameValidator.errors.minlength.requiredLength}} character.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          formControlName="passwordFormControl"
          id="password"
          type="password"
          class="form-control"
          placeholder="Password">
        <div *ngIf="passwordValidator.touched && passwordValidator.invalid" class="alert alert-danger">
         <div *ngIf="passwordValidator.errors.required">Password is required.</div>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-outline-primary" type="submit">Sign Up</button>
      </div>
    </form>

  </div>
</div>
